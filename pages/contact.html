                    </ul>

    </header>
    <main>
        <!-- Start Hero Section -->
        <div class="hero">
            <div class="container">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Contact</h1>
                </div>
                </div>
            </div>
        </div>
        <!-- Contact form -->
        <div class="co-section">
            <div class="container">
                <div class="block">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="row mb-5">
                                <!-- info_adresse -->
                                <div class="col-lg-4">
                                    <div class="info d-flex align-items-center">
                                        <div class="info-icon mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"></path>
                                            </svg>
                                        </div>
                                        <div class="info-content">
                                            <p>705 Sainte-Catherine O, Montréal, QC H3B 4G5</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- info_courriel-->
                                <div class="col-lg-4">
                                    <div class="info d-flex align-items-center">
                                        <div class="info-icon mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"></path>
                                            </svg>
                                        </div>
                                        <div class="info-content">
                                            <p>contact@afrofoods.com</p>
                                        </div>
                                    </div>
                                </div>
                                <!--info_phone number -->
                                <div class="col-lg-4">
                                    <div class="info d-flex align-items-center">
                                        <div class="info-icon mb-4">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"></path>
                                            </svg>
                                        </div>
                                        <div class="info-content">
                                            <p>+1 (514) 689 2565</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form action="">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="firstname" class="text-black">Prénom</label>
                                            <input type="text" class="form-control" id="firstname" name="firstname">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="lastname" class="text-black">Nom</label>
                                            <input type="text" class="form-control" id="lastname" name="lastname">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-black">Courriel</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="from-group mb-5">
                                    <label for="message" class="text-black">Message</label>
                                    <textarea class="form-control" id="message" name="message" id="message" cols="30" rows="5"></textarea>
                                </div>
                                <button class="btn btn-primary-hover-outline">Envoyer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer section -->
    <footer class="footer-section">
