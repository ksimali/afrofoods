<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css" >
    <title>Sign-up</title>
</head>
<body>
    <!-- header/navigation section -->
    <header>
        <nav class=" custom-navbar navbar navbar-expand-md navbar-dark bg-dark py-3 ">
            <div class="container">
                <a href="/index.html" class="navbar-brand">Afrofoods<span>.</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="custom-navbar-nav navbar-nav mb-2 ms-auto mb-md-0">
                        <li class="nav-item">
                            <a  class="nav-link" href="/index.html">Acceuil</a>
                        </li>
                        <li class="active"><a class="nav-link" href="/pages/menu.html">Menu</a></li>
                        <li><a class="nav-link" href="/pages/contact.html">Contact</a></li>
                    </ul>
                    <ul class="custom-navbar-cta navbar-nav mb-2 ms-5 mb-md-0">
                        <li><a class="nav-link" href="/pages/signin.html"><img src="/images/user.svg"></a></li>
                        <li><a class="nav-link" href="/pages/cart.html"><img src="/images/cart.svg"><span class="count">0</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Start Hero Section -->
        <div class="hero">
            <div class="container">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">S'inscrire</h1>
                </div>
                </div>
            </div>
        </div>
        <div class="co-section">
            <div class="container">
                <div class="block">
                    <!-- Sign in -->
                    <div class="row justify-content-center mb-5">
                        <div class="col-md-8">
                            <div class="border p-4 rounded"> 
                                Déjà Client?
                                <a href="/pages/signin.html">Cliquez ici</a>
                                pour se connecter
                            </div>
                        </div>
                    </div>
                    <!-- Registration Form -->
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <form action="" method="" novalidate>
                                <div class="form-group mb-3">
                                    <label for="provinces" class="text-black">Province</label>
                                    <select name="provinces" id="provinces" class="form-control">
                                        <option value="1">Choisir une province</option>
                                        <option value="2">Terre-Neuve-et-Labrador</option>
                                        <option value="3">Île-du-Prince_Édouard</option>
                                        <option value="4">Nouvelle-Écosse</option>
                                        <option value="5">Nouveau-Brunswick</option>
                                        <option value="6">Québec</option>
                                        <option value="7">Ontario</option>
                                        <option value="8">Manitoba</option>
                                        <option value="9">Saskatchewan</option>
                                        <option value="10">Alberta</option>
                                        <option value="11">Colombie-Britannique</option>
                                        <option value="12">Nunavut</option>
                                        <option value="13">Territoires du Nord-Ouest</option>
                                        <option value="14">Yukon</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3 row">
                                    <div class="col-md-6">
                                        <label for="firstname" class="text-black">Prénom</label>
                                        <input type="text" class="form-control" id="firstname" name="firstname">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastname" class="text-black">Nom</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="entreprise" class="text-black">Entreprise</label>
                                    <input type="text" class="form-control" id="entreprise" name="entreprise">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="adress" class="text-black">Adresse</label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Rue">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" placeholder="Appartement,unit (option)">
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-md-6">
                                        <label for="ville" class="text-black">Ville</label>
                                        <input type="text" class="form-control" id="ville" name="ville">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="codepostal" class="text-black"> Code Postal</label>
                                        <input type="text" class="form-control" id="codepostal" name="codepostal">
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <div class="col-md-6">
                                        <label for="email" class="text-black">Courriel</label>
                                        <input type="text" class="form-control" id="email" name="email">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="text-black">téléphone</label>
                                        <input type="text" class="form-control" id="phone" name="phone">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="form-group">
                                        <label for="password" class="text-black">Mot de passe</label>
                                        <input type="email" class="form-control" id="password" name="password" placeholder="mot de passe">
                                    </div>
                                </div>
                                <div class="form-group mt-5">
                                    <button class="btn">Inscription</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer section -->
    <footer class="footer-section">
        <div class="container py-3">
            Afrofoods &copy;2023. All Rights Reserved
        </div>
    </footer>

    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom js-->
    <script src="scripts/main.js"></script>
</body>
</html>
