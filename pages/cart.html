<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/main.css" >
    <link rel="stylesheet" href="/styles/cart.css">
    <title>Panier</title>
</head>
<body>
    <!-- header/navigation section -->
    <header>
        <nav class=" custom-navbar navbar navbar-expand-md navbar-dark bg-dark py-3 ">
            <div class="container">
                <a href="/index.html" class="navbar-brand">Afrofoods<span>.</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="custom-navbar-nav navbar-nav mb-2 ms-auto mb-md-0">
                        <li class="nav-item active">
                            <a href="/index.html" class="nav-link">
                                Acceuil
                            </a>
                        </li>
                        <li><a href="/pages/menu.html" class="nav-link">Menu</a></li>
                        <li><a href="/pages/contact.html" class="nav-link">Contact</a></li>
                    </ul>
                    <ul class="custom-navbar-cta navbar-nav mb-2 ms-5 mb-md-0">
                        <li>
                            <a href="/pages/signup.html" class="nav-link">
                                <img src="/images/user.svg" alt="user-icon">
                            </a>
                        </li>
                        <li>
                            <a href="/pages/cart.html" class="nav-link">
                                <img src="/images/cart.svg" alt="cart-icon">
                                <span class="count">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Start Hero Section -->
        <div class="hero">
            <div class="container">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Votre panier</h1>
                </div>
                </div>
            </div>
        </div>
        <!-- Cart section -->
        <div class="cart-section px-0 py-5">
            <div class="container">
                <div class="row">
                    <form method="post" class="col-md-12">
                        <div class="section-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="product-image">Image</th>
                                        <th class="product-name">Nom</th>
                                        <th class="product-price">Prix</th>
                                        <th class="product-quantity">Quantit√©</th>
                                        <th class="product-total">Total</th>
                                        <th class="product-remove">Supprimer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="product-image">
                                            <img src="/images/Ndole-1.jpg" alt="Ndole-repas" class="img-fluid">
                                        </td>
                                        <td class="product-name">
                                            <h5 class="mb-0"> Ndole</h5>
                                        </td>
                                        <td>$19.00</td>
                                        <td>
                                            <div class="input-group quantity-container">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-outline-black decrease" type="button">&minus;</button>
                                                </div>
                                                <input type="text" class="form-control text-center quantity-amount" value="1">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-black increase" type="button">&plus;</button>
                                                </div>
                                            </div>
                                        </td>
                                        <td>$19.00</td>
                                        <td><a href="#" class="btn btn-black btn-sm">X</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="row mb-5">
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <a href="/pages/menu.html"><button class="btn">Continue Shopping</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 pl-5">
                        <div class="row justify-content-end">
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-12 text-right border-bottom mb-5">
                                        <h3 class="text-uppercase"> Total panier</h3>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <span class="text-black">Sous-total</span>
                                        </div>
                                        <div class="col-md-6">
                                            <strong class="text-black">$23.00</strong>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 align-items-right">
                                            <span class="text-black">TPS</span>
                                        </div>
                                        <div class="col-md-6">
                                            <strong class="text-black">$calcul</strong>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <span class="text-black">TVQ</span>
                                        </div>
                                        <div class="col-md-6">
                                            <strong class="text-black">$calcul</strong>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-5">
                                        <div class="col-md-6">
                                            <span class="text-black">Total</span>
                                        </div>
                                        <div class="col-md-6">
                                            <strong class="text-black">$23.00</strong>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <a href="/pages/checkout.html"><button class="btn">valider la commande</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
